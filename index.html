<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock-Paper-Scissors game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="buttons">
      <img class="rock" src="images/Rock.png">
      <img class="paper" src="images/Paper.png">
      <img class="scissors" src="images/Scissors.png">
    </div>
      <div id = "container">
        <div class = "score"></div>
      </div>
      <div class ="scorePlaces">
        <div class="playerScoreHere">0</div>
        <div class="computerScoreHere">0</div>
      </div>
      <div id ="winner">
        <div class= "game-winner"></div>
        </div>
      <div class="bottom">
      <button class="reload">Try again</button>
      </div>
</body>
</html>
